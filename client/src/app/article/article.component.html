
<label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search By ID</label>
<div class="col-sm-8">
  <input type="text" [(ngModel)]="id"  class="form-control" id="search"/>
</div>
<td><button (click)="goToArticle(id)" type="button" class="btn btn-success">Search</button></td>
<br ><br ><br >
<div class="container">
  <div class="row" >
<mat-grid-list *ngIf="articles" cols="4" rowHeight="4:3">
  <mat-grid-tile *ngFor="let article of articles">
    <mat-card  class="article-card">
      <mat-card-header>
        <mat-card-title>{{article.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-md-image [src]="url+article.picture" alt="article photo">
      <mat-card-content>
        <p>
          {{article.price}} Dhs
        </p>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div></div>
<td><div class="bottom-right">
  <button (click)="createArticle()" type="button" class="btn btn-success">Add Article</button>
</div>
 </td>
