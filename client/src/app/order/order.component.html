<div class="container">
  <div class="row">
    <div class="container form-container">

      <div class="bottom-right">
        <button (click)="createOrder()" type="button" class="btn btn-success">Add Order</button>
      </div>


    </div>

    <div class="form-style-10">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Orders</h3></div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>REF</th>
              <th>Date</th>
              <th>Edit</th>

            </tr>
            </thead>
            <tbody *ngIf="orders">
            <tr *ngFor="let o of orders " >

              <td >{{o.reference}}</td>
              <td>{{o.date}}</td>
              <button (click)="updateOrder(o.id)" class="btn btn-info" style="margin-left: 10px">Update</button>

            </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>



  </div>



</div>
